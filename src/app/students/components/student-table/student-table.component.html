<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef  appCabecera="20px"> Nro </th>
      <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef  appCabecera="20px"> Alumno</th>
      <td mat-cell *matCellDef="let student"> {{student  | fullName}} </td>
    </ng-container>
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef  appCabecera="20px"> Nro documento </th>
      <td mat-cell *matCellDef="let student"> {{student.documento}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef  appCabecera="20px"> Email </th>
      <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>
    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef  appCabecera="20px"> Nota (%)</th>
      <td mat-cell *matCellDef="let student"> {{student.nota}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
